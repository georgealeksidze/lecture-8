<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="mainbox">
        <h1>Contact Us</h1>
        <div class="yournamemain">
            <h1>YOUR NAME</h1>
    <div class="firstname">
        <label for="name"></label>
        <input 
            type="text" 
            id="name" 
            name="name" 
            placeholder="first name" 
            required>
    </div>
     <div class="lastname">
        <label for="lastname"></label>
        <input 
            type="text" 
            id="lastname" 
            name="lastname" 
            placeholder="last name" 
            required>
    </div>
    </div>
     <div class="email">
        <H2>EMAIL ADDRESS</H2>
        <label for="email"></label>
        <input 
            type="tel" 
            id="mobile" 
            name="mobile" 
            placeholder="email" 
            pattern="[0-9]{9}" 
            maxlength="9" 
            required>
    </div>
    <div class="phonenumber">
        <H3>PHONE NUMBER</H3>
        <label for="mobile"></label>
        <input 
            type="tel" 
            id="mobile" 
            name="mobile" 
            placeholder="phone number" 
            pattern="[0-9]{9}" 
            maxlength="9" 
            required>
    </div>
    <div>
        <H4>MESSAGE</H4>
        <textarea name="please enter you content" id="message"></textarea>
    </div>
    <button type="submit">submit</button>
      </div>
    </div>
  </body>
</html>
